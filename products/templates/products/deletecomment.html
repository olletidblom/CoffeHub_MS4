{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 mt-5">
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
