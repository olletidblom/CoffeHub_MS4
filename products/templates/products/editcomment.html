{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5 mt-5">
  <h2>Edit Review</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.text }}
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
