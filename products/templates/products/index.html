{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 py-5">
  <h2 class="text-center text-white mb-4">Our Coffee Selection</h2>
  <div class="row g-4">
    {% for product in products %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 shadow-sm">
          <img src="{% static product.image_url %}" class="card-img-top product-image" alt="{{ product.name }}">
          <div class="card-body text-center">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text"><strong>${{ product.price }}</strong></p>
            <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-dark btn-sm">View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
