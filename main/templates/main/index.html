{% extends "base.html" %}

{% load static %}


{% block content %}
<main>
  <section class="hero-logo d-flex justify-content-center align-items-center">
    <img src="{% static 'images/logo.png' %}" alt="Coffee Hub Logo" class="hero-logo-img" />
  </section>

  <section class="main-content container py-5">

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?q=50&w=1200&auto=format&fit=crop" class="d-block w-100 rounded" alt="Heavenly Spice">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1498804103079-a6351b050096?q=80&w=1200&auto=format&fit=crop" class="d-block w-100 rounded" alt="NescafÃ©">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?q=80&w=1200&auto=format&fit=crop" class="d-block w-100 rounded" alt="Costa">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
</main>
{% endblock %}
