{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4 logo-font text-white">{% trans "Sign Out" %}</h2>
  <div class="card p-4 mx-auto shadow-sm" style="max-width: 500px; background-color: #f4e6cd;">
    <p class="mb-3 text-center">{% trans "Are you sure you want to sign out?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ redirect_field }}
      <button type="submit" class="btn btn-danger w-100">{% trans "Sign Out" %}</button>
    </form>
  </div>
</div>
{% endblock %}
